{% extends "base.html" %}

{% block title %}Profile{% endblock %}

{% block content %}
{% load gravatar %}
<table class="profile" >
  <tr>
    <td class="main">
	  <h1>
	    <img src="{% gravatar_url user.email %}" height="400" width="400">
	  </h1>
	</td>
	<td class="sidebar round">
	  <strong>Name</strong> {{ user.username }}<br/>
	  <strong></strong>
	</td>
  </tr>
</table>
{% endblock %}
